<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/stories.css' rel='stylesheet'>
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css>
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <div class="header__left">
            <div class="header__left_logo">
                <i class="fa-brands fa-snapchat"></i>
            </div>
            <div class="header__left_search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="Buscar" />
            </div>
        </div>
        <div class="header__middle">
            <div class="header__middle_icons">
                <i class="fa-solid fa-film"></i>
                <p>Historias</p>
            </div>
            <div class="header__middle_icons">
                <i class="fa-solid fa-play"></i>
                <p>Spotlight</p>
            </div>
            <div class="header__middle_icons">
                <i class="fa-solid fa-message"></i>
                <p>Chat</p>
            </div>
            <div class="header__middle_icons">
                <i class="fa-solid fa-camera-retro"></i>
                <p>Lentes</p>
            </div>
        </div>
        <div class="header__right">
            <div class="header__right_icon">
                <i class="fa-solid fa-list-ul"></i>
            </div>
            <div class="header__right_button">
                <p>Anuncios de Snapchat</p>
            </div>
            <div class="header__right_button">
                <p>Descargar</p>
            </div>
        </div>
    </header>
</body>
</html>
